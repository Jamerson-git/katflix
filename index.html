<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>katflix</title>
    <link rel="stylesheet" href="/style.css"/>
  </head>
  <body>
    <!-- Pagina Inicial -->
    <nav>
      <a href="/index.html"><img src="KATFLIX.png" alt="logo" /></a>
    </nav>
    <div class="form-wrapper">
      <h2>Entrar</h2>
      <form action="#">
        <div class="form-control">
          <input type="text" required />
          <label>Email ou telefone</label>
        </div>
        <div class="form-control">
          <input type="password" required />
          <label>Senha</label>
        </div>
        <button type="submit">Entrar</button>
        <div class="form-help">
          <div class="remember-me">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Lembre-me</label>
          </div>
          <a href="#">Precisa de ajuda?</a>
        </div>
      </form>
      <p>Novo na Katflix? <a href="/cadastro.html">Inscreva-se agora</a></p>
      <small>
        Esta página é protegida pelo Google reCAPTCHA para garantir que você não
        é um bot.
        <a href="#">Saiba mais.</a>
      </small>
    </div>
    <!-- partial -->
  </body>
</html>
